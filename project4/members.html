<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Join Team Rocket</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/members.css" rel="stylesheet">
    <link href="img/r.png" rel="icon" type="image/png">
</head>

<body>
<header>
    <img alt="logo" src="img/logo.png">

    <nav>
        <ul>
            <li>
                <a href="index.html" id="current">Home</a>
            </li>

            <li>
                <a href="about.html">About</a>
            </li>

            <li>
                <a href="members.html">Members</a>
            </li>
        </ul>
    </nav>
</header>

<div id="banner_wrap">
    <section class="container">
        <div class="login">
            <h1>Members Only</h1>
            <h2>Beyond This Point</h2>
            <form method="post" action="index.html">
                <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
                <p><input type="password" name="password" value="" placeholder="Password"></p>
                <p class="remember_me"><br>
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        Remember me on this computer
                    </label>
                </p><br>
                <p class="submit"><input type="submit" name="commit" value="Login"></p>
            </form>
        </div>

        <div class="login-help">
            <p>Not Yet Registered? <a href="index.html">Click here to join!</a></p>
        </div>
    </section>
</div>

<section id="border"></section>

<div id="bottom">
    <h2>Surrender now, or Prepare to Fight.</h2>
</div>

<footer>
    &copy; Lindsay Hampton, 2015.
</footer>
</body>
</html>
